variables:
  buildProjects: |
    **/*.csproj
    !**/*.Example.csproj
    !**/*.Mvc.csproj
    !**/*.EF.csproj
  testProjects: |
    **/*[Tt]ests/*.csproj
    !**/*[Tt]ests/*.EF.Tests.csproj
  buildConfiguration: 'Release'
  
steps:
- task: UseDotNet@2
  inputs:
    packageType: sdk
    version: 5.0.x
    
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: $(buildProjects)
    arguments: --configuration $(buildConfiguration)
  
- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    projects: $(testProjects)
    arguments: --configuration $(buildConfiguration)
  
- task: DotNetCoreCLI@2
  displayName: Package
  inputs:
    command: pack
    searchPatternPack: '**/X.PagedList.Mvc.Core.csproj;'
    nobuild: true
  
- task: PublishBuildArtifacts@1
  displayName: Publish Artifact